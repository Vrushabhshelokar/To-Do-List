<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
     <!-- animation --> 
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
 </div>
 <!-- main --> 
    <div class="container">
        <div class="to-do-list">
            <h1>To-Do-List</h1>

            <div class="StarterContainer">
                <div class="details">
                    <h3>  Make Today Count ðŸš€</h3>
                    <div id="ProgressBar"> 
                        <div id="Progress"></div>
                    </div>
                <!--if </div> use then it will be separe and youll use live clock-->    
                    <div class="StatNum">
                        <p id="number">0/0</p>
                    </div>
                </div>
                        <!--live clock-->
                    <div class="LiveClock">
                        <div class="clock">
                            <span id="hrs">00</span>
                            <span>:</span>
                            <span id="min">00</span>
                            <span>:</span>
                            <span id="sec">00</span>
                        </div>
                    </div> <!--clock will added here-->

            </div>

                <form class="input-area">
                    <input type="text" id="input-text" placeholder="Enter Your Task....">
                    <button type="submit" id="add-task"><i class="fa-solid fa-plus"></i></button>
                </form>

                <div class="to-do-container">
                    <ul id="task-list"></ul>
                    <img class="empty" src="/images/empty.jpg" alt="empty">
                </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
